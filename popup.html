<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 200px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h3 {
            margin: 0;
            color: #ff0000;
            font-size: 18px;
        }
        
        .video-info {
            margin-bottom: 16px;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }
        
        .quality-section {
            margin-bottom: 16px;
        }
        
        .quality-label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        .quality-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .quality-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        
        .quality-option:hover {
            border-color: #ff0000;
            background: #fff5f5;
        }
        
        .quality-option.selected {
            border-color: #ff0000;
            background: #fff5f5;
        }
        
        .quality-option input[type="radio"] {
            margin-right: 8px;
        }
        
        .quality-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .quality-label-text {
            font-weight: bold;
            color: #333;
        }
        
        .quality-details {
            font-size: 12px;
            color: #666;
        }
        
        .download-btn {
            width: 100%;
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .download-btn:hover {
            background: #cc0000;
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #d73027;
            background: #fff2f0;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ff0000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>üì• YouTube Downloader</h3>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading video information...</div>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <div>‚ùå Unable to load video information</div>
            <div style="font-size: 12px; margin-top: 8px;">Make sure you're on a YouTube video page</div>
        </div>
        
        <div id="content" style="display: none;">
            <div class="video-info">
                <div class="video-title" id="videoTitle">Loading...</div>
            </div>
            
            <div class="quality-section">
                <div class="quality-label">Select Quality:</div>
                <div class="quality-options" id="qualityOptions">
                    <!-- Quality options will be populated here -->
                </div>
            </div>
            
            <button class="download-btn" id="downloadBtn" disabled>
                Download Video
            </button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
